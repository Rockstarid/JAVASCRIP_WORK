<script>
   let w=parseInt(prompt("Enter number 1"))
   let r=parseInt(prompt("Enter number 2"))
   let q=parseInt(prompt("Enter number 3"))



if (w>r){
    document.write("The biggest number is"+w)
}
else if (r>q) {
    document.write("The biggest number is"+r)
}
else{
    document.write("The biggest number is"+q)
}
    

</script>
